<html>
  <head>
    <title>Adventures</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/gui.js"></script>
    <script src="/js/charactergenerator.js"></script>
    <script src="/js/communications.js"></script>
  </head>
  <body id="body">
      <input type="hidden" id="gameId" value="$model.gameId" />
      <input type="hidden" id="playerId" value="$model.playerId" />
      <div class="container">
          <div class="actions-container">
              <div class="right">
                  <img id="zoomIn" src="/images/zoom_in.png"/>
                  <img id="zoomOut" src="/images/zoom_out.png"/>
              </div>
              <div>
                  <div id="gameInfo" class="gameInfo">
                      &nbsp;
                  </div>
                  <div id="turn" class="turn">
                    &nbsp;
                  </div>

                  <div class="playerActions">
                    <img id="actionEndTurn" class="button" src="/images/endturn.png" title="End turn"/>
                    <img id="actionPrevious" class="button" src="/images/previous.png" title="Previous character"/>
                    <img id="actionNext" class="button" src="/images/next.png" title="Next character"/>
                  </div>


              </div>
              <div>
                  <div>
                      <div class="inline">
                        <img id="characterImg" />
                     </div>
                     <div class="inline" id="characterDetails">
                     </div>
                  </div>

                  <div id="actions">
                  </div>
                  <div id="actionDetails">
                  </div>
              </div>

              <div id="log" class="hide">
              </div>

              <div class="teams">
                  <div class="player0">
                      player0's team
                  </div>
                  <div class="team team0">
                  </div>

                  <div class="player1">
                      player1's team
                  </div>
                  <div class="team team1">
                  </div>
            </div>
        </div>

          <div class="board-container">
            <canvas id="board"></canvas>
        </div>
      </div>

      <div id="atack-info" class="lightbox">
          <div class="title"></div>
          <div>
              <img class="atacker" />
              <img class="weapon" />
              <img class="defender" />
          </div>
          <div class="result"></div>

      </div>

       <div id="info" class="lightbox info">
           <div class="title"></div>
       </div>



  </body>
</html>
