<html>
  <head>
    <title>Adventures</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <!-- http://buckwilson.me/lightboxme/ -->
    <script src="js/jquery.lightbox_me.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body id="body">
      <div class="container">
          <div class="actions-container">
              <div class="right">
                  <img id="zoomIn" src="images/zoom_in.png"/>
                  <img id="zoomOut" src="images/zoom_out.png"/>
              </div>
              <div>
                  <div class="inline">
                    <img id="actionEndTurn" src="images/endturn.png" title="End turn"/>
                  </div>
                  <div class="inline" id="turn">
                    Player 0 turn
                  </div>
              </div>
              <div>
                  <div>
                      <div class="inline">
                        <img id="characterImg" />
                     </div>
                     <div class="inline">
                         <div>
                            <label id="characterName"></label>
                          </div>
                          <div>
                            <label id="life"></label>
                          </div>
                          <div>
                            <label id="numActions"></label>
                          </div>
                     </div>
                  </div>

                  <div id="actions">
                  </div>
                  <div id="actionDetails">
                  </div>
              </div>
              <div id="log">
              </div>
          </div>
          <div class="board-container">
            <canvas id="board"></canvas>
        </div>
      </div>

      <div id="atack-info" class="lightbox">
          <div class="title"></div>
      </div>



  </body>
</html>
